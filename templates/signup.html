{% extends 'base.html' %}
{% load  static %}
{% block content %}


<!-- Main navigation -->
<div class="container-fluid mt-3 mb-5">
  
  <!-- Full Page Intro -->
  <section style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container py-5 my-5">
        
        <h3 class="font-weight-bold text-center text-white pb-2">sign up </h3>
        <p class="lead text-center white-text pt-2 mb-5">Start to explore our product absolutely free.</p>
        
        <!--Grid row-->
        <div class="row d-flex align-items-center justify-content-center">
          <!--Grid column-->
          <div class="col-md-6 col-xl-5">
            <!--Form-->
            {% for message in messages %}
            <div class="alert alert-warning">{{message}}</div>
            {% endfor %}
            <form method="post" action="signup">
            {% csrf_token %}
            <div class="card">
              <div class="card-body z-depth-2 px-4">
                <div class="md-form mt-3">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input name="first_name" type="text" id="form3" required class="form-control">
                  <label for="form3">Your First Name</label>
                </div>
                <div class="md-form">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input name="last_name" type="text" id="form2" required class="form-control">
                  <label for="form2">Your Last Name</label>
                </div>

                <div class="md-form">
                  <i class="fa fa-envelope prefix grey-text"></i>
                  <input  name="email"type="email" id="form2"required class="form-control">
                  <label for="form2">Your Email</label>
                </div>

                <div class="md-form">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input name="username" type="text" id="form2"required class="form-control">
                  <label for="form2">Your Username</label>
                </div>

                <div class="md-form">
                  <i class="fa fa-key prefix grey-text"></i>
                  <input name="password1" type="password" id="form4" class="form-control">
                  <label for="form4">Your password</label>
                </div>
                  <div class="md-form">
                  <i class="fa fa-key prefix grey-text"></i>
                  <input name="password2" type="password" id="form4" class="form-control">
                  <label for="form4">Confirm Your password</label>
                </div>
                <div class="text-center my-3">
                  <button type="submit" class="btn btn-indigo btn-block">Send</button>
                </div>
              </div>
            </div>
            </form>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </section>
  <!-- Full Page Intro -->
  
</div>
<!-- Main navigation -->

{% endblock %}
